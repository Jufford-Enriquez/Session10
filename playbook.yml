---
# application part
 - hosts: application
   become: yes
   tasks:
    - name: Install Python3
      ansible.builtin.apt:
        name: python3
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present

    - name: Install MySQL
      ansible.builtin.apt:
        name: mysql-server
        state: present

    - name: Install MySQL Client
      ansible.builtin.apt:
        name: mysql-client
        state: present

# Database part
    - hosts: database
      become: yes
      tasks:
        - name: Install MySQL
          ansible.builtin.apt:
          name: mysql-server
          state: present

        - name: Install MySQL Client
          ansible.builtin.apt:
          name: mysql-client
          state: present

  